{% load static %}

                <h4>{{offer.Title}}</h4>
            </div>
            <div class="widget-boxed-body">
                <div class="banner"><img src="{{offer.offer_image.url}}" alt="Offer of the day"></div>
            </div>
            {% endfor %}
        </div>
